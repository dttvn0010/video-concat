<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-3">
    <form method='POST' action='/upload' enctype='multipart/form-data'>
        <div class="mb-3">
            <label>Video 1:</label>
            <input class type='file' name='vid1' class="form-control">
        </div>
        
        <div class="mb-3">
            <label>Video 2:</label>
            <input class type='file' name='vid2' class="form-control">
        </div>
        <div class="mb-3" id="spinner" style="display:none">
            <div class="spinner-border" role="status">
            </div>
        </div>
        <button onclick="document.getElementById('spinner').style.display='';" 
            class="btn btn-primary">Concatenate</button>
    </form>
</div>
